<div class="row">
    <div class="col-md-12">
        <h3>Posts List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Quntity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts|async">
<td>{{post.id}}</td>
<td>{{post.title}}</td>
<td>{{post.description}}</td>
<td>{{post.qty}}</td>
<td><button (click)="incr(post.id,post.title,post.description,post.qty)" id="p{{post.id}}" class="btn btn-primary">+</button></td>
<td><button (click)="decre(post.id,post.title,post.description,post.qty)" id="m{{post.id}}" class="btn btn-primary">-</button></td>
<td><button (click)="resetdata(post.id,post.title,post.description,post.qty)" id="r{{post.id}}" class="btn btn-primary">reset</button></td>
<td><button (click)="edit(post.id,post.title,post.description,post.qty)" id="e{{post.id}}" class="btn btn-primary">Edit</button></td>
<td><button id="d{{post.id}}" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
