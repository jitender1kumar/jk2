<div class="row">
    <div class="col-md-12">
<form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input  type="text"  class="form-control" ngModel name = "email" required email #email="ngModel" />
         <div class="help-text" *ngIf="email.touched && !email.valid">
            <!-- <div *ngIf="email.errors.required">Email Required</div>
         <div *ngIf="email.errors.email">Invalid Email</div> -->

        </div></div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ngModel  name="password" required minlength="6" #password="ngModel"/>
        <div class="help-text" *ngIf="password.touched && !password.valid">
            <!-- <div *ngIf="password.errors.required">password Required</div>
         <div *ngIf="password.errors.minlength">minlength 6</div> -->
<div>{{getPasswordErrors(password)}}</div>
    </div></div>
    <div class="mt-4">
<button type="submit" class="btn btn-primary" [disabled]="!authForm.valid" >{{isLoginMode?"Login":"SignUp"}}</button>|
<button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode?"SignUp":"Login"}}</button>
    </div>
</form>
    </div>
</div>
